  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  <!-- Category theory symbol: three objects with arrows -->
  <circle cx="30" cy="35" r="8" fill="white" opacity="0.9"/>
  <circle cx="70" cy="35" r="8" fill="white" opacity="0.9"/>
  <circle cx="50" cy="70" r="8" fill="white" opacity="0.9"/>
  <!-- Arrows -->
  <line x1="38" y1="35" x2="62" y2="35" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="66" y1="43" x2="54" y2="62" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="34" y1="43" x2="46" y2="62" stroke="white" stroke-width="2" opacity="0.8"/>
  <!-- Arrow heads -->
  <polygon points="62,32 62,38 56,35" fill="white" opacity="0.8"/>
  <polygon points="54,59 57,65 51,64" fill="white" opacity="0.8"/>
  <polygon points="46,59 49,64 43,65" fill="white" opacity="0.8"/>
